spring:
  application:
    name: itoken-eureka
  boot:
    admin:
      client:
        url: http://192.168.1.19:8084
  zipkin:
    base-url: http://192.168.1.19:9411

server:
  port: 8761

eureka:
  instance:
    hostname: http://192.168.1.19
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/,http://${eureka.instance.hostname}:8861/eureka/,http://${eureka.instance.hostname}:8961/eureka/

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info