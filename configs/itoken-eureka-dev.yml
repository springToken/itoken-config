spring:
  application:
    name: itoken-eureka
  boot:
    admin:
      client:
        url: http://192.168.1.6:8084
  zipkin:
    base-url: http://192.168.1.6:9411

server:
  port: 8761

eureka:
  instance:
    hostname: host
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://192.168.1.6:8761/eureka/,http://192.168.1.6:8861/eureka/,http://192.168.1.6:8961/eureka/

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info